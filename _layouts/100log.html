---
layout: default
---

<article class="100log">
  <h1>#100daysOfCode {{ page.title }}</h1>
  <div class="date">
    Date: {{ page.date | date: "%B %e, %Y" }}
  </div>
  <div class="mood">
    Mood: {{ page.mood }}
  </div>
  <div class="music">
    Listening to: {{ page.music }}
  </div>


  <div class="entry">
    {{ content }}
  </div>
</article>
