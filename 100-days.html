---
layout: default
---

<div class="log">
  {% for post in site.posts %}
    <article class="log">

      <h2><a href="{{ site.baseurl }}{{ log.url }}">{{ post.title }}</a></h2>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ log.url }}" class="read-more">...</a>
    </article>
  {% endfor %}
</div>
