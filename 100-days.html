---
layout: default
---

<div class="log">
  {% for log in site.posts %}
    <article class="log">

      <h2><a href="{{ site.baseurl }}{{ log.url }}">{{ log.title }}</a></h2>

      <div class="entry">
        {{ log.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ log.url }}" class="read-more">...</a>
    </article>
  {% endfor %}
</div>
