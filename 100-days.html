---
layout: default
---

<div class="r2-log">
  {% for post in site.r2-log %}
    <article class="post">

      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">...</a>
    </article>
  {% endfor %}
</div>
